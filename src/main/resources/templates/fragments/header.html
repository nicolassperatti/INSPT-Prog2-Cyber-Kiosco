
<header th:fragment="header-nav">
    <a th:href="@{/}">
        <img class="img-logo" th:src="@{/images/logo.png}" alt="Logo de Cyberkiosco">
    </a>
    <nav>
        <ul>
            <li><a href="/productos">Productos</a></li>
            <li><a href="/carrito">Carrito</a></li>
            <li><a href="/carrito/lista_compras">Mis Compras</a></li>
