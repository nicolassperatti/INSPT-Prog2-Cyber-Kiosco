<div th:fragment= "menu-producto" class="table-menu">
    <a th:href="@{/admin/producto/crear}" class="btn-agregar">agregar producto</a>
    <table>
        <thead>
            <tr th:each= "column:${columns}">
                <th> Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each= "row:${rows}">
                <td th:text="${row.nombre}">
                    nombre
                </td>
                <td>
                    <a th:href= "@{|/admin/producto/editar/${row.id}|}"> modificar</a>
                </td>
                <td>
                    <a th:if= "${!row.activo}" th:href="@{|/admin/producto/cambiar_estado/${row.id}/${true}|}"> dar de alta</a>
                    <a th:if= "${row.activo}" th:href="@{|/admin/producto/cambiar_estado/${row.id}/${false}|}"> dar de baja </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div th:if="${error}" class="alerta-error">
        <p th:text="${error}">Mensaje de error</p>
    </div>
</div>
